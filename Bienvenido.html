<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/Icono VAMAR.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media-queries.css">
    <title>Bienvenido - VAMAR</title>
</head>
<body class="Home-body">
    <header>
        <nav>
            <section class="nav-logo-container">
                <a href="#"><img src="./assets/img/Logo VAMAR.png" alt="Logotipo Consultorio Odontológico VAMAR"></a>
            </section>
            <section class="nav-reportar-container">
                <a href="#"><img src="./assets/img/Reportar fallas VAMAR.png" alt="Reportar fallas en el sistema"></a>
            </section>
        </nav>
    </header>
    <main class="home-main">
        <section>
            <P class="home-main-titulo">
                <a href="#"><img src="./assets/img/Titulo VAMAR.png"></a>
            </P>
            <p class="home-main-text">
                ¡BIENVENIDO AL SISTEMA DE INGRESO!
            </p>
            <form method="post">
                <div class="Tipo-de-identificacion">
                    <input type="text" required>
                    <label>Tipo de identificación</label>
                </div>
                <div class="Número-de-identificación">
                    <input type="text" required>
                    <label>Número de identificación</label>
                </div>
                <div class="contraseña">
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="recordar"> ¿Recordar su contraseña?</div>
                <button class="home-main-botonIngresar">
                    <a href="Selecciona.html">INGRESAR</a>
                </button>
                <div class="registrarse">
                  Quiero realizar el <a href="#">registro</a> 
                </div>
            </form>
        </section>
    </div>
</body>
