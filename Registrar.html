<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/Icono VAMAR.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media-queries.css">
    <title>Registrar Paciente - VAMAR</title>
</head>
<body class="Home-body">
    <header>
        <nav>
            <section class="nav-logo-container">
                <a href="#"><img src="./assets/img/Logo VAMAR.png" alt="Logotipo Consultorio Odontológico VAMAR"></a>
            </section>
            <section class="nav-reportar-container">
                <a href="#"><img src="./assets/img/Reportar fallas VAMAR.png" alt="Reportar fallas en el sistema"></a>
            </section>
        </nav>
    </header>
    <main class="home-main">
        <section>
            <P class="home-main-titulo">
                <a href="#"><img src="./assets/img/Titulo VAMAR.png"></a>
            </P>
            <p class="home-main-text2">
                REGISTRAR PACIENTE
            </p>
            <form method="post">
                <div class="espacio1">
                    <input type="text" required>
                    <label>Nombre completo</label>
                </div>
                <div class="espacio2">
                    <input type="text" required>
                    <label>Apellido completo</label>
                </div>
                <div class="espacio3">
                    <input type="text" required>
                    <label>Tipo de identidad</label>
                </div>
                <div class="espacio4">
                    <input type="number" required>
                    <label>Número de identidad</label>
                </div>
                <div class="espacio5">
                    <input type="email" required>
                    <label>Correo electronico</label>
                </div>
                <div class="espacio6">
                    <input type="number" required>
                    <label>Celular</label>
                </div>
                <div class="espacio7">
                    <input type="number" required>
                    <label>Telefono</label>
                </div>
                <div class="espacio8">
                    <input type="text" required>
                    <label>Sexo</label>
                </div>
                <div class="espacio9">
                    <input type="text" required>
                    <label>Edad</label>
                </div>
                <div class="espacio10">
                    <input type="text" required>
                    <label>Alergias</label>
                </div>
                <div class="espacio11">
                    <input type="text" required>
                    <label>EPS</label>
                </div>
                <button class="home-main-boton00">
                    <a href="#">REGISTRAR</a>
                </button>
                <button class="home-main-boton001">
                    <a href="#">CANCELAR</a>
                </button>
         </section>
    </main>
</body>
</html>
